<!DOCTYPE html>
<html>
<head>
    <title>Redux [RU]Tutorial</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json" >

</head>
<body>
<div id="root">
</div>
<script src="/bundle.js"></script>

<script>
    function subscribe(serviceWorkerReg) {
        serviceWorkerReg.pushManager.subscribe({userVisibleOnly: true})
    };

    navigator.serviceWorker && navigator.serviceWorker.register('/MyserviceWorker.js').then(function(registration) {
        subscribe(registration)
    console.log('Excellent, registered with scope: ', registration.scope);

});</script>
</body>
</html>
